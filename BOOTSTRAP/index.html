<!DOCTYPE html>
<html>
<head>
  <title>LOGIN FORM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="text-center mb-4">Samantha</h1>

    <!-- Centered photo -->
    <img src="photo.jpg" alt="Photo" class="img-fluid rounded-circle mb-4" style="max-width: 150px;">

    <!-- Login form -->
    <div class="login-box w-100" style="max-width: 400px;">
      <form>
        <h2 class="text-center mb-4">Login Here</h2>

        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
